<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Car Rental</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"></script>
        <link rel="stylesheet" href="/public/css/main.css" />
    </head>

    <body>
        <section class="has-background-light is-fullvh">
            <div class="container">
                <nav
                    class="navbar has-background-light"
                    role="navigation"
                    aria-label="main navigation"
                >
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <h2 class="title is-2">Car Rental</h2>
                        </a>
                    </div>

                    <div id="navbarBasicExample" class="navbar-menu">
                        <div class="navbar-start">
                            <a href="/" class="navbar-item"> Cars </a>
                            <a href="/customer" class="navbar-item">
                                Customers
                            </a>
                            <a href="/rental" class="navbar-item"> Rentals </a>
                        </div>

                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a class="button is-primary">
                                        <strong>Sign up</strong>
                                    </a>
                                    <a class="button is-light"> Log in </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

                {% block body %}{% endblock %}
            </div>
        </section>
        <script type="text/javascript" src="/public/js/menu.js"></script>
        {% block footerScripts %}{% endblock %}
    </body>
</html>
